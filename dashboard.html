<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Üdvözöllek a Dashboardon!</h1>
        <p><strong>Email cím:</strong> <span id="email"></span></p>
        <p><strong>Jelszó:</strong> <span id="password"></span></p>
    </div>

    <script>
        // Ellenőrizzük, hogy be van-e jelentkezve
        const isLoggedIn = localStorage.getItem("isLoggedIn");

        if (isLoggedIn === "true") {
            // Kiolvassuk az adatokat a localStorage-ból
            const email = localStorage.getItem("email");
            const password = localStorage.getItem("password");

            // Megjelenítjük az adatokat
            document.getElementById("email").innerText = email;
            document.getElementById("password").innerText = password;
        } else {
            // Ha nincs bejelentkezve, átirányítjuk a login oldalra
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
