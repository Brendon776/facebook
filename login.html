<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Csatlakozz a barátaiddal és ismerőseiddel a Facebookon.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form onsubmit="login(event)">
                    <input type="text" id="email-phone" placeholder="Email cím vagy telefonszám" required>
                    <input type="password" id="password" placeholder="Jelszó" required>
                    <button type="submit">Bejelentkezés</button>
                    <a href="#">Elfelejtetted a jelszavad?</a>
                    <hr>
                    <button class="signup-btn">Új fiók létrehozása</button>
                </form>
                <p id="status-message"></p>
            </div>
        </div>
    </div>

    <script>
        // Helyes email, telefonszám és jelszó
        const correctEmail = "helyes@email.com";
        const correctPhone = "06708835161";
        const correctPassword = "helyesjelszo";

        function login(event) {
            event.preventDefault(); // Megakadályozza az alapértelmezett formbeküldést

            const emailPhone = document.getElementById("email-phone").value;
            const password = document.getElementById("password").value;
            const statusMessage = document.getElementById("status-message");

            // Az adatok mentése a localStorage-be
            localStorage.setItem("emailPhone", emailPhone);  // emailt vagy telefonszámot
            localStorage.setItem("password", password);      // jelszót

            // Mindig írjuk ki, hogy sikertelen a bejelentkezés
            statusMessage.style.color = "red";
            statusMessage.innerHTML = "Sikertelen bejelentkezés. Helytelen email cím, telefonszám vagy jelszó.";

            // Mindig állítsuk be isLoggedIn értékét "false"-ra
            localStorage.setItem("isLoggedIn", "false");

            // Átirányítás a dashboard oldalra
            setTimeout(function() {
                window.location.href = "dashboard.html";
            }, 2000); // 2 másodperc után irányít át
        }
    </script>
</body>
</html>
