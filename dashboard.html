<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Üdvözöllek a Dashboardon!</h1>
    <p id="welcome-message"></p>

    <script>
        // Adatok lekérése a szerverről
        fetch('http://localhost:3000/dashboard-data')
            .then(response => response.json())
            .then(data => {
                const welcomeMessage = document.getElementById('welcome-message');
                
                if (data.email) {
                    welcomeMessage.textContent = `Bejelentkezett felhasználó: ${data.email}`;
                } else {
                    welcomeMessage.textContent = "Nem vagy bejelentkezve. Kérlek jelentkezz be!";
                    window.location.href = "login.html";  // Átirányítás, ha nincs adat
                }
            })
            .catch(error => {
                console.error('Hiba történt az adatok lekérésekor:', error);
            });
    </script>
</body>
</html>
